<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/exampleLayout}">

<th:block layout:fragment="css">
    <style>
        .form-container {
            max-width: 90%;
            height : 90%;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        th {
            background-color: #f9f9f9;
            width: 140px;
            text-align: left;
            vertical-align: middle;
            padding-left: 15px;
        }
        .form-control {
            border-radius: 6px;
        }
        .form-check {
            margin-top: 6px;
        }
        .required::before {
            content: '* ';
            color: red;
        }
        .btn-save {
            background-color: #FF5E57;
            color: #F1F1F1;
            border: none;
        }
        .btn-save:hover {
            background-color: #E74C3C;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        function mfCheck() {
          let fName = document.getElementById("mFile").value;
          let maxSize = 1024 * 1024 * 30; 	// 저장파일 최대용량을 30MByte까지로 제한
          let fileSize = 0;
          let ext = "";

          if(fName.trim() != "") {

            let fileLength = document.getElementById("mFile").files.length;

            for(let i=0; i<fileLength; i++) {
                fName = document.getElementById("mFile").files[i].name;
                ext = fName.substring(fName.lastIndexOf(".")+1).toLowerCase();
                fileSize += document.getElementById("mFile").files[i].size;
                if(ext != 'jpg' && ext != 'gif' && ext != 'png' && ext != 'hwp' && ext != 'zip' && ext != 'ppt' && ext != 'pptx') {
                    alert("업로드 가능한 파일은 'jpg/gif/png/hwp/zip/ppt/pptx/'만 가능합니다.")
                    return false;
                }
            }

            if(fileSize > maxSize) {
            alert("업로드할 전체 파일의 최대용량은 30MByte 입니다.");
            return false;
            }
          }
          multiUploadForm.submit();
        }
    </script>
</th:block>

<div layout:fragment="content">
    <div class="form-container">
        <h3 class="text-center mb-4">공지사항 작성</h3>
        <form method="post" th:action="@{/notice/noticeWrite}" enctype="multipart/form-data">
            <table class="table table-bordered align-middle">
                <tr>
                    <th class="required">제목</th>
                    <td><input type="text" name="title" id="title" class="form-control" required autofocus/></td>
                </tr>
                <tr>
                    <th class="required">작성자</th>
                    <td><input type="text" name="writer" id="writer" class="form-control" required/></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea rows="8" name="content" id="content" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <input type="file" name="mFile" id="mFile" class="form-control" multiple accept=".jpg,.gif,.png,.zip,.hwp,.ppt,.pptx"/>
                        <small class="text-muted">첨부파일 가능 용량은 30MByte 입니다.</small>
                    </td>
                </tr>
                <tr>
                    <th class="required">비밀번호</th>
                    <td>
                        <input type="password" name="noticePassword" id="noticePassword" class="form-control" required/>
                        <small class="text-muted">※ 글 수정, 삭제 시 필요합니다.</small>
                    </td>
                </tr>
            </table>
            <div>
                <button type="submit" class="btn btn-save me-2" onclick="mfCheck()">저장</button>
                <button type="button" class="btn btn-cancel" th:onclick="|location.href='@{/notice/noticeMain}'|">취소</button>
            </div>
            <th:block th:if="${authentication != 'ok'}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}" />
            </th:block>
        </form>
    </div>
</div>
</html>
