<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/exampleLayout}">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Register Device</title>
  <th:block th:insert="~{/include/bs5.html}"></th:block>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<th:block layout:fragment="css">
  <style th:inline="css">
    .bodyCenter {
        width: 80%;
        margin: 0px auto;
    }
  </style>
</th:block>

<div class="bodyCenter" layout:fragment="content" >
  <!-- tokens -->
  <div>
    <input type="hidden" th:value="${_csrf.token}" name="csrfToken" id="csrfToken"/>
    <input type="hidden" th:value="${_csrf.headerName}" name="csrfHeader" id="csrfHeader"/>
  </div>

  <div class="cp_pf-nav">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Enable body scrolling</button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="nav-item">
          <a th:href="@{/professional/dashBoard}" class="dropdown-item">Dash Board</a>
          <a th:href="@{/professional/register-device}" class="dropdown-item">Register Device</a>
          <a th:href="@{/professional/setup-device}" class="dropdown-item">Setup Device</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <label for="cf_cid" class="form-label">회사 ID</label>
      <input class="form-control" type="text" id="cf_cid" placeholder="Company Id" aria-label="default input example">
      <button class="btn btn-primary" type="button" onclick="findCompanyButton()"><i class="fas fa-search"></i></button>
      <form id="sensor-form">
        <div class="mb-3 row">
          <span id="sf-failed" style="disply: none;"></span>
          <label for="sf_cname" class="col-sm-2 col-form-label">회사명 : </label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="sf_cname">
          </div>
          <label for="sf_cid" class="col-sm-2 col-form-label">아이디 : </label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="sf_cid">
          </div>
        </div>
        <ul class="nav nav-tabs" id="device-nav">
        </ul>
        <table class="table table-hover" id="table_threshold" style="disply: none;">
          <thead>
          <tr>
            <th scope="col">센서</th>
            <th scope="col">평균값</th>
            <th scope="col">상한 임계값</th>
            <th scope="col">하한 임계값</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </form>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{js/scripts.js}"></script>
    <script>
      var token;
      var header;

      $(document).ready(function () {
        token = document.getElementById('csrfToken').value;
        header = document.getElementById('csrfHeader').value;
      });

      function findCompanyButton() {
        const companyId = $("#cf_cid").val();

        $.ajax({
          url: "/admin/getCompany",
          type: "POST",
          data: { companyId: companyId },
          beforeSend: function(xhr) {
            xhr.setRequestHeader(header, token);
          },
          success: function(company) {
            if (!company) {
              $("#sf-failed").text("회사를 찾을 수 없습니다.").show();
              $("#sf_cname").val('').hide();
              $("#sf_cid").val('').hide();
            } else {
              $("#sf-failed").text('').hide();
              $("#sf_cname").val(company.companyName).show();
              $("#sf_cid").val(company.companyId).show();
            }
          },
          error: function(err) {
            console.error("에러 발생", err);
          }
        });

        $.ajax({
          url: "/admin/getDeviceCode",
          type: "POST",
          data: { companyId: companyId },
          beforeSend: function(xhr) {
            xhr.setRequestHeader(header, token);
          },
          success: function(deviceCode) {
            console.log("deviceCode : " + deviceCode);

            if (!deviceCode || deviceCode.length === 0) {
              $("#device-nav").html('').hide();
            } else {
              let html = '';

              deviceCode.forEach(dc => {
                html += `<li class="nav-item">
                           <a class="nav-link" href="#" onclick="thresholdGet('${dc}')">${dc}</a>
                         </li>`;
              });

              $("#device-nav").html(html).show();
            }
          },
          error: function(err) {
            console.error("에러 발생", err);
          }
        });
      }

      function thresholdGet(deviceCode){
        const companyId = $("#cf_cid").val();

        $.ajax({
          url: "/admin/getThreshold",
          type: "POST",
          data: {
            companyId: companyId,
            deviceCode: deviceCode
          },
          beforeSend: function(xhr) {
            xhr.setRequestHeader(header, token);
          },
          success: function(thresholds) {
              console.log("thresholds : " +thresholds);

            if (!thresholds || thresholds.length === 0) {
              $("#table_threshold tbody").html('');
              $("#table_threshold").hide();
            } else {
                  let html = '';

                  thresholds.forEach(function(threshold) {
                      html += `<tr>
                                  <td>${threshold.sensorName}</td>
                                  <td>${threshold.summarySensor.mean}</td>
                                  <td>${threshold.high}</td>
                                  <td>${threshold.low}</td>
                              </tr>`;
                  });

                  $("#table_threshold tbody").html(html);
                  $("#table_threshold").show();
            }
          },
          error: function(err) {
            console.error("에러 발생", err);
          }
        });
      }
    </script>
  </th:block>
</div>

</html>
