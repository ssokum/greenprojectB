<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/exampleLayout}">

<!-- CSRF 설정 -->
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<th:block layout:fragment="script">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <script src="/ckeditor/ckeditor.js"></script>

  <script th:inline="javascript">
    <!-- ckeditor에서 그림파일 업로드는 ajax와 같은 형식이기에 csrf 토큰값을 넘겨줘야 한다. 아래 블록안의 모든 코드 추가 -->
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(function() {
      $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
      });
    });

    function enableVerificationInputs() {
      document.getElementById('verifyCode').disabled = false;
      document.getElementById('verificationCode').disabled = false;
    }

    function showModal(message, icon = 'warning') {
      Swal.fire({
        icon: icon,
        text: message,
        confirmButtonText: '확인',
        customClass: {
          confirmButton: 'btn btn-primary'
        },
        buttonsStyling: false
      });
    }
  </script>
</th:block>

<div layout:fragment="content" class="container">
  <h2 class="text-center mb-4">(기업)회 원 가 입</h2>
  <form name="fileForm" method="post" enctype="multipart/form-data">
    <div class="form-group mb-3">
      <label>아이디</label>
      <input type="text" name="companyId" class="form-control" placeholder="아이디를 입력해주세요" required>
    </div>
    <div class="form-group mb-3">
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
    </div>

    <div class="form-group mb-3">
      <label>회사이름</label>
      <input type="text" name="company_name" class="form-control" placeholder="이름을 입력해주세요" required>
    </div>
    <div class="form-group mb-3">
      <label>사업자번호</label>
      <input type="text" name="business_number" class="form-control" placeholder="사업자번호를 입력해주세요" required>
    </div>
    <div class="form-group mb-3">
      <label>대표자이름</label>
      <input type="text" name="ceo_name" class="form-control" placeholder="이름을 입력해주세요" required>
    </div>
    <div class="form-group mb-3">
      <label>주소</label>
      <input type="text" name="address" id="address" class="form-control" placeholder="주소를 입력해주세요" required>
    </div>


    <div class="form-group mb-3">
      <label>이메일주소</label>
      <input type="email" name="company_email" class="form-control" placeholder="이메일을 입력해주세요" >
    </div>
    <div class="form-group mb-3">
      <label>홈페이지주소</label>
      <input type="text" name="company_homepage" class="form-control" placeholder="홈페이지 입력해주세요" required>
    </div>

    <div class="form-group mb-3">
      <label>연락처</label>
      <input type="text"  name="phone_number" class="form-control" placeholder="번호를 입력해주세요">
    </div>
    <div class="form-group mb-3">
      <label>팩스번호</label>
      <input type="text" name="fax_number" class="form-control" placeholder="번호를 입력해주세요">
    </div>
<!--    <div class="form-group mb-3">
      <input type="file" name="sFile" id="sFile" accept=".jpg,.gif,.png,.zip,.hwp,.ppt,.ppx" class="form-control">
    </div>-->
    <div class="form-group mb-3">
      <label>글내용</label>
      <textarea name="company_content" id="ckeditor" rows="6" class="form-control" placeholder="기업 사진을 올려주세요"></textarea>
      <script>
        CKEDITOR.replace("ckeditor", {
          height: 460,
          filebrowserUploadMethod: "form",
          filebrowserUploadUrl: "/ckeditor/imageUpload",
          uploadUrl : "/ckeditor/imageUpload"
        });
      </script>
    </div>



    <div class="mb-3" style="text-align: center">
      <button type="submit"  class="btn btn-primary">업체회원가입</button>
      <button type="button" th:onclick="|location.href='@{/member/memberLogin}'|" class="btn btn-warning">돌아가기</button>
      <button type="button" onclick="document.getElementById('telAuthentication').style.display='block'" class="btn btn-success">전화인증</button>
    </div>
   <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}" />-->
    <input type="hidden" th:name="${_csrf}" th:value="${_csrf?.token}" />
  </form>

</div>

<hr/>

<hr/>


</html>
